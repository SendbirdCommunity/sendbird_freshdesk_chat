<!DOCTYPE html>

<html lang="en">
<head>
    <title>A Template App</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,300&display=swap" rel="stylesheet">
<!--    <script async src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>-->
    <script src="{{{appclient}}}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sendbird-calls/1.10.1/SendBirdCall.min.js"  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" type="text/css" href="styles/style_sendbird.css" />
</head>
<body>
<div class="tabs">
    <button id="channel-list-tab" class="tab-button active" onclick="openTab(event, 'channelList')">Tickets <span class="tab-button__red-dot"></span></button>
    <button id="chat-list-tab" class="tab-button" onclick="openTab(event, 'chatView')">Chat</button>
</div>
<div id="channelList" class="tab-content active">
    <div id="channel-list" class="channel-list"></div>
</div>
<div id="chatView" class="tab-content">
    <div id="chat-view-channel-name" class="chat-view-channel-title">Channel name</div>
    <div id="tab1-tab-content__message-view"></div>
    <div id="tab1-tab-content__message-input">
        <div class="message-input__wrapper">
            <input type="text" class="message-input__text"/>
        </div>
        <button class="message-input__send-button">
            <i class="material-symbols-outlined">send</i>
        </button>
    </div>
</div>

</body>
<script defer src="https://cdn.jsdelivr.net/gh/sendbird/sendbird-chat-sdk-javascript/sendbird.min.js"></script>
<script defer src="scripts/SBFDSessionHandler.js"></script>
<script defer src="scripts/SBFDMessageStatusHandler.js"></script>
<script defer src="scripts/SBFDNotificationHandler.js"></script>
<script defer src="scripts/SBFDChannelHandler.js"></script>
<script defer src="scripts/tabController.js"></script>
<script defer src="scripts/SBFDMessageHandler.js"></script>
<script defer src="scripts/ctiModal.js"></script>
<script async type="module" src="https://unpkg.com/@freshworks/crayons@3/dist/crayons/crayons.esm.js"></script>
<script async nomodule src="https://unpkg.com/@freshworks/crayons@3/dist/crayons/crayons.js"></script>
</html>
